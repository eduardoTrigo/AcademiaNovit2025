name: 🐳 GH-docker-registry-DEV

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Clonar el repositorio
      uses: actions/checkout@v4

    - name: 🐳 Login a GitHub Container Registry
      run: echo "${{ secrets.TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: 🏗️ Build de la imagen Docker
      run: docker build -t ghcr.io/${{ github.repository_owner }}/academianovit2025:dev .

    - name: 📤 Push de la imagen al Container Registry
      run: docker push ghcr.io/${{ github.repository_owner }}/academianovit2025:dev
